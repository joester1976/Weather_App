<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Simple Weather Center - Uses AJAX to access quote API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="./css/weather-icons-wind.min.css" type="text/css" rel="stylesheet">
    <link href="./css/weather-icons.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
	   
	   <div class="container title-section">
		   	<div class="col-md-6 col-md-offset-3">
	    		<h1 class="title">Your Local Weather Center</h1>
	    	</div>
	   </div>
	   
	   <div class="container current-weather-section">
	       <div class="col-md-12">
    	       <div class="col-md-6 col-md-offset-3 current-weather">
    	           <h1>Current Weather</h1>
    	           <h3 id="city-location"></h3>
        	       <p id="weather-icon"></p> 
        	       <p id="temperature"></p>
        	       <p id="precipitation-type"></p>
        	       
        	       <input id="temp-change" type="button" class="btn btn-primary change-temp" value="Convert Temp"/>
        	       
    	       </div>   
	       </div>
	   </div>
	</div>
</body>
</html>
